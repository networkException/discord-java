plugins {
    id 'java'
}

group 'de.nwex'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile("net.dv8tion:JDA:+") {
        exclude module: 'opus-java'
    }

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '+'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
    compile group: 'org.json', name: 'json', version: '+'
    // compile group: 'mysql', name: 'mysql-connector-java', version: '+'

    // https://github.com/labybot/brigadier
    compile files('lib/brigadier-1.0.0-SNAPSHOT.jar')
}
